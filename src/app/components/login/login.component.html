<div class="col-12 w-50 mx-auto">
    <div class="row">
        <div class="card p-2">
            <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" class="p-5">
                <h1 class="d-flex justify-content-center">Login</h1>
                <div class="alert alert-danger" *ngIf="isLoginFailed">
                    Login failed!<br />{{ errorMessage }}
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter Email" />
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger mt-1">
                        <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                        <div *ngIf="f['email'].errors && f['email'].errors['email']">Email should be in x&y.com</div>
                    </div> 
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" /> 
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger mt-1">
                        <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                    </div> 
                </div>
                <div class="form-group mb-3">
                    <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
