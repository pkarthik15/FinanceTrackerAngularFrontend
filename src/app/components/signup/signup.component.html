<div class="col-12 w-50 mx-auto">
    <div class="row">
        <div class="card p-2">
            <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate autocomplete="off" class="p-5">
                <h1 class="d-flex justify-content-center">Register</h1>
                <div class="alert alert-danger" *ngIf="isSignUpFailed">
                    Signup failed!<br />{{ errorMessage }}
                </div>
                <div class="form-group mb-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Enter Name" required/>
                    <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger mt-1">
                        <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
                        <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 character.</div>
                    </div> 
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter Email" required /> 
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger mt-1">
                        <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                        <div *ngIf="f['email'].errors && f['email'].errors['email']">Please enter valid email address.</div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" required /> 
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger mt-1">
                        <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                    </div> 
                </div>
                <div class="form-group mb-3">
                    <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">Sign Up</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
