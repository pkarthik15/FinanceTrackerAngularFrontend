<form name="form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="alert alert-danger" *ngIf="isFailed">
        Creating account failed!<br />{{ errorMessage }}
    </div>
    <div class="form-group mb-3">
        <label for="name">Account Name:</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Name" />
        <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger mt-1">
            <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be atleast 3 characters</div>
        </div> 
    </div>
    <div class="form-group mb-3">
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Create</button>
    </div>
</form>
