<div class="row">
    <div class="col-12">
        <h1 class="d-flex flex-wrap justify-content-center py-3">My Accounts</h1>
    </div>
</div>

<div class="row">
     <div class="col-9">
         <app-account-item *ngFor="let account of this.acountRecords" [account]="account" (onDeleteTask)="deleteAccount(account)" ></app-account-item>
     </div>
     <div class="col-3">
        <app-create-account (onAddAccount)="addAccount($event)"></app-create-account>
     </div>
</div>
